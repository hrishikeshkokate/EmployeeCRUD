<div class="container">
    <h3>Employee List</h3>
    <div class="row">
      <div class="col-6">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Salary</th>
              <th>Email</th>
              <th>Department</th>
              <th>Action</th>
            </tr>
            
           
          </thead>
          <tbody>
            @for(e of employeeList;track e.id){
            <tr>
              <td>{{e.id}}</td>
              <td>{{e.name}}</td>
              <td>{{e.salary}}</td>
              <td>{{e.email}}</td>
              <td>{{e.department}}</td>
              <td>
                <button type="button" class="btn btn-outline-secondary" (click)="editEmployee(e)">Edit</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-danger" (click)="deleteEmployee(e.id)">Delete</button>&nbsp;&nbsp;
              </td>
              
            </tr>
          }
          </tbody>
  
        </table>
      </div>
      <div class="col-6">
        <h3>Add Employee</h3>
        <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" required  class="form-control"
                  id="exampleFormControlInput1" formControlName="id" placeholder="Employee Id">
                
                 
                
              </div>
      
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" required [class.is-invalid]="name?.invalid && name?.touched" class="form-control"
                  id="exampleFormControlInput1" formControlName="name" placeholder="Employee name">
                <div *ngIf="name?.invalid && name?.touched">
                  <small class="text-danger" *ngIf="name?.errors?.['required']">Name is required</small>
                </div>
              </div>
      
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" required [class.is-invalid]="salary?.invalid && salary?.touched" class="form-control"
                  id="exampleFormControlInput1" formControlName="salary" placeholder="Employee salary">
                <div *ngIf="salary?.invalid && salary?.touched">
                  <small class="text-danger" *ngIf="salary?.errors?.['required']">salary is required</small>
                </div>
              </div>
      
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" required [class.is-invalid]="email?.invalid && email?.touched" class="form-control"
                  id="exampleFormControlInput1" formControlName="email" placeholder="Employee email">
                <div *ngIf="email?.invalid && email?.touched">
                  <small class="text-danger" *ngIf="email?.errors?.['required']">email is required</small>
                </div>
              </div>
      
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" required [class.is-invalid]="department?.invalid && department?.touched" class="form-control"
                  id="exampleFormControlInput1" formControlName="department" placeholder="Employee department">
                <div *ngIf="department?.invalid && department?.touched">
                  <small class="text-danger" *ngIf="department?.errors?.['required']">department is required</small>
                </div>
              </div>
      
            </div>
          </div> -->
          
          <div class="form-floating mb-3">
            <button type="submit" *ngIf="!isUpdatebtn"class="btn btn-outline-primary">Add</button> &nbsp;&nbsp;
            <button type="button"  class="btn btn-outline-primary" (click)="clearForm()">Cancel</button>&nbsp;&nbsp;
            <button type="submit" *ngIf="isUpdatebtn"class="btn btn-outline-primary">Update</button>
          </div>
          </form>
        </div>
    </div>
  </div>
